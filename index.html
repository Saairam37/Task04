<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="./imgs/rupee.png">
    <title>Income Expense Calculator</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>    
    <div style="position: fixed; z-index: -1; top: 0px; background-color: rgba(0,0,0, 0.7); width: 100%; height: 100%; background-position: center;"></div>
    <div style="position: relative; ">
        <h1 class="heading">INCOME EXPENSE CALCULATOR</h1>
        <div class="total">
            <div>Total Income: <span style="color: goldenrod;">$<span id="tIn">00</span></span></div>
            <div>Total Expense: <span style="color: goldenrod;">$<span id="tEx">00</span></span></div>
            <div>Net Balance: <span style="color: goldenrod;">$<span id="nBa">00</span></span></div>
        </div>
        <div class="formlists">
            <div>
                <form id="formAdd">
                    <input name="amount" type="number" placeholder="  Amount..." style=" border-radius: 8px; height: 50px;font-size: 20px;">
                    <textarea name="description" style=" border-radius: 8px; height: 90px;font-size: 20px;" placeholder=" Description..."></textarea>
                    <div style="display: flex; column-gap: 20px; justify-content: space-around;"><div><input type="radio" name="iOe" value="income" checked><label for="income" style="color: white; font-weight: bold;">INCOME</label></div><div><input type="radio" name="iOe" value="expense"><label for="expense" style="color: white; font-weight: bold;">EXPENSE</label></div></div>
                    <input type="submit" class="formBtn" value="SUBMIT">
                    <button type="reset" class="formBtn">RESET</button>
                    <button type="reset" id="closeBtn" class="formBtn">CLOSE</button>
                </form>
            </div>
            <div>
                <div style="color: white; display: flex; justify-content: space-around; padding-bottom: 30px;">
                    <div><input type="radio" name="filter" value="allList" checked><label for="allList">All</label></div>
                    <div><input type="radio" name="filter" value="incomeOnly"><label for="incomeOnly">Income Only</label></div>
                    <div><input type="radio" name="filter" value="expenseOnly"><label for="expenseOnly">Expense Only</label></div>
                </div>
                <div id="finanList"></div>
            </div>
        </div>
    </div>
    <div class="bgimg"></div>
    <script src="./script2.js"></script> 
</body>
</html>
